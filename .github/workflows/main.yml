name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 083135949040.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and push GraphQL Server Docker image
      run: |
        docker build -t 083135949040.dkr.ecr.us-east-1.amazonaws.com/ello-full-stack-test:graphql-server .
        docker push 083135949040.dkr.ecr.us-east-1.amazonaws.com/ello-full-stack-test:graphql-server

    - name: Build and push Full Stack App Docker image
      run: |
        cd book-reader
        docker build -t 083135949040.dkr.ecr.us-east-1.amazonaws.com/ello-full-stack-test:full-stack-app .
        docker push 083135949040.dkr.ecr.us-east-1.amazonaws.com/ello-full-stack-test:full-stack-app

    - name: Deploy to AWS ECS
      run: |
        terraform init
        terraform apply -auto-approve
